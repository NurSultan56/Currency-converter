<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>Конвертер валют онлайн</h1>
        </div>
        <div id="converter-container">
            <div id="from-container">
                <div id="currency-container">
                    
                        <p class="description">У меня есть</p>
                    
                    <div class="currency-buttons">
                        <button class="button from button-selected" id="from-rub">RUB</button>
                        <button class="button from" id="from-usd">USD</button>
                        <button class="button from" id="from-eur">EUR</button>
                        <button class="button from" id="from-gbp">GBP</button>
                    </div>
                </div>
                <div class="input-container" id="from-amount-container">
                    <input type="number" class="input" id="from-amount-input">
                    <p id="currency-description-from" class="currency-description"></p>
                </div>
            </div>
            <div id="to-container">
                <div id="currency-container">
                    
                        <p class="description">Хочу приобрести</p>
                    
                    <div class="currency-buttons">
                        <button class="button result" id="to-rub">RUB</button>
                        <button class="button result button-selected" id="to-usd">USD</button>
                        <button class="button result" id="to-eur">EUR</button>
                        <button class="button result" id="to-gbp">GBP</button>
                    </div>
                </div>
                <div class="input-container" id="result-amount-container">
                    <input type="number" class="input" id="result-amount-input">
                    <p id="currency-description-to" class="currency-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
